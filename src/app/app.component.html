<div class="game">
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="cell" *ngFor="let cell of board; let i = index" (click)="makeMove(i)">
      {{ cell }}
    </div>
  </div>
  <p *ngIf="winner">{{ winner }} wins!</p>
  <button *ngIf="winner" (click)="resetGame()">Play Again</button>
</div>
